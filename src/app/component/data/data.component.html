<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="custom-table">

       <!-- عمود العميل -->
<ng-container matColumnDef="client">
  <th mat-header-cell *matHeaderCellDef class="th-right">
    العميل
  </th>
  <td mat-cell *matCellDef="let element" class="td-right">   {{element.client}} </td>
</ng-container>

        <!-- عمود تاريخ التعيين -->
        <ng-container matColumnDef="appointmentDate">
          <th mat-header-cell *matHeaderCellDef class="th-right"> تاريخ التعيين </th>
          <td mat-cell *matCellDef="let element" class="td-right"> {{element.appointmentDate}} </td>
        </ng-container>

        <!-- عمود تاريخ إلغاء التعيين -->
        <ng-container matColumnDef="cancellationDate">
          <th mat-header-cell *matHeaderCellDef class="th-right"> تاريخ إلغاء التعيين </th>
          <td mat-cell *matCellDef="let element" class="td-right"> {{element.cancellationDate}} </td>
        </ng-container>

        <!-- عمود المسؤول عن التعيين -->
        <ng-container matColumnDef="responsible">
          <th mat-header-cell *matHeaderCellDef class="th-right"> المسؤول عن التعيين </th>
          <td mat-cell *matCellDef="let element" class="td-right"> {{element.responsible}} </td>
        </ng-container>

        <!-- عمود الدقائق المحلية -->
        <ng-container matColumnDef="localMinutes">
          <th mat-header-cell *matHeaderCellDef class="th-right"> الدقائق المحلية </th>
          <td mat-cell *matCellDef="let element" class="td-right"> {{element.localMinutes}} </td>
        </ng-container>

        <!-- عمود الدقائق الدولية -->
        <ng-container matColumnDef="internationalMinutes">
          <th mat-header-cell *matHeaderCellDef class="th-right"> الدقائق الدولية </th>
          <td mat-cell *matCellDef="let element" class="td-right"> {{element.internationalMinutes}} </td>
        </ng-container>

        <!-- عمود المبلغ -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef class="th-right"> المبلغ </th>
          <td mat-cell *matCellDef="let element" class="td-right"> {{element.amount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="custom-row"></tr>
      </table>
    </div>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
</div>
